<!DOCTYPE html>
<html lang="ru">

<head>
    <title>WiFiVorota - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" sizes="192x192" href="/favicon.png">
    <link rel="manifest" href="/manifest.json">
    <script>
        navigator.serviceWorker.register("/service_worker.js");
    </script>
    <link rel="stylesheet" href="index.css">
    <script src="/common.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <form id="form">
        <label for="login_input" id="login_label" class="label">логин:</label><br>

        <label for="password_input" id="password_label" class="label">пароль:</label><br>
        <input type="password" name="password" placeholder="пароль" id="password_input" class="input"><br>
        <input type="submit" value="Войти" id="submit">
    </form>
</body>

</html>
