<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" sizes="192x192" href="/favicon.png">
    <link rel="manifest" href="/manifest.json" />
    <script>navigator.serviceWorker.register("/service_worker.js")</script>
    <link rel="stylesheet" href="index.css">
    <script src="/common.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <button id="back_btn" onclick="window.location='/settings/'">назад</button>
    <br>
    <label class="setting_label">
        установленная версия:
        <input type="text" class="setting_input" id="current_version" disabled>
    </label><br>
    <label class="setting_label">
        последняя версия:
        <input type="text" class="setting_input" id="latest_version" disabled>
    </label><br>
    <label class="setting_label">
        URL прошивки:
        <input type="text" class="setting_input" id="firmware_url" value="https://vorota.servermaksa.tk/firmware.bin">
    </label><br>
    <button class="setting_input" onclick="firmware_update()">Обновить прошивку</button>
    <pre id="update_log"></pre>
</body>

</html>
