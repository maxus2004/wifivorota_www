{% extends "base.html" %}

{% block head %}
<title>WiFiVorota - Register</title>
<link rel="stylesheet" href="/static/css/login.css">

<script src="/static/js/login.js"></script>
{% endblock %}

{% block content %}

<h1 style="font-size: 1.5rem; color:lightgray;">{{ sidebar.copyright }}</h1>

<table class="login-register-table uniform-table">
    <tr>
        <td>
            <button class="btn" onclick="document.location='/{{lang_code}}/login/'"> {{register.entrance_page}} </button>
        </td>
        <td>
            <button class="btn disabled"> {{register.register_page}} </button>
        </td>
    </tr>
</table>
<form id="form" method="POST">
    <table class="form-table">
        <tr>
            <td class="image-cell">
                <img src="/static/user.png" class="image">
            </td>
            <td>
                <input type="text" name="login" placeholder="{{register.login_text}}" class="input" readonly onfocus="this.removeAttribute('readonly');" >
            </td>
        </tr>
        <tr>
            <td class="image-cell">
                <img src="/static/password.png" class="image">
            </td>
            <td>
                <input type="password" id="password-input" name="password" placeholder="{{register.password_text}}" class="input" readonly onfocus="this.removeAttribute('readonly');" >
            </td>
            <td class="image-cell">
                <img src="/static/eye-open.png" class="image" onclick="return show_hide_password(this);">
            </td>
        </tr>
        <tr>
            <td class="image-cell">
                <img src="/static/password.png" class="image">
            </td>
            <td>
                <input type="password" name="password2" placeholder="{{register.password_again}}" class="input" readonly onfocus="this.removeAttribute('readonly');" >
            </td>
        </tr>
        <tr>
            <td class="image-cell">
                <img src="/static/name.png" class="image">
            </td>
            <td>
                <input type="text" name="name" placeholder="{{register.name_text}}" class="input">
            </td>
        </tr>
        <tr>
            <td class="image-cell">
                <img src="/static/mail.png" class="image">
            </td>
            <td>
                <input type="text" name="email" placeholder="{{register.mail_text}}" class="input">
            </td>
        </tr>
        <tr>
            <td></td>
            <td class="remember">
                <label>
                    <input type="checkbox" name="remember">
                    {{register.remember_password}}
                </label>
            </td>
        </tr>
    </table>
    <input type="submit" class="btn large" value="{{register.register_button}}" id="submit">
    <span class="error-message">{{error_message}}</span>
    <img src="/static/language.png" id="language-button" class="language-image">
</form>
{% endblock %}
