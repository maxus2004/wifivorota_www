{% extends "base.html" %}

{% block head %}
<title>WiFiVorota</title>
<link rel="stylesheet" href="/static/css/home.css">
<script type="module" src="/static/js/home.js"></script>
{% endblock %}

{% block content %}

{% include 'sidebar.html' %}

<img id="video" src="/static/video-loading.gif" class="loading" alt="Здесь должно быть видео с камеры">
<div id="controls">
    <table class="main-table">
        <tbody>
            <tr>
                <td>
                    <button class="btn" id="prev_camera_btn">
                        &lt;
                    </button>
                </td>
                <td>
                    <button class="btn" id="next_camera_btn">
                        &gt;
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <table class="main-table">
        <tbody id="buttons">

        </tbody>
    </table>
    <table class="main-table">
        <tbody>
            <tr>
                <td colspan="2">
                    <button class="btn" id="nightmode_off_btn">
                        {{ home.night_vision_off }}
                    </button>
                    <button class="btn" id="nightmode_on_btn" style="display: none">
                        {{ home.night_vision_on }}
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <select class="btn" id="cameras"></select>
                </td>
                <td>
                    <select class="btn" id="resolution_select">
                        <option value="13">1600x1200</option>
                        <option value="12">1280x1024</option>
                        <option value="11">1280x720</option>
                        <option value="10">1024x768</option>
                        <option value="9">800x600</option>
                        <option value="8">640x480</option>
                        <option value="7">480x320</option>
                        <option value="6">400x296</option>
                        <option value="5">320x240</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
    <table class="main-table">
        <tbody>
            <tr>
                <td>
                    <div class="status-box">
                        <img src="/static/wifi.png" class="status-img">
                        <span id="wifi_rssi">?</span>%
                    </div>
                </td>
                <td>
                    <!-- <div class="status-box">
                        test
                    </div> -->
                </td>
                <td>
                    <!-- <div class="status-box">
                        test
                    </div> -->
                </td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
