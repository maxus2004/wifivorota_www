{% extends "base.html" %}

{% block head %}
<title>WiFiVorota - Login</title>
<link rel="stylesheet" href="/static/css/login.css">
<script src="/static/js/login.js"></script>
 
{% endblock %}

{% block content %}

<h1 style="font-size: 1.5rem; color:lightgray;">{{ sidebar.copyright }}</h1>

<table class="login-register-table uniform-table">
    <tr>
        <td>
            <button class="btn disabled"> {{login.entrance_button}} </button>
        </td>
        <td>
            <button class="btn" onclick="document.location='/{{lang_code}}/register'"> {{login.register_button}} </button>
        </td>
    </tr>
</table class="fields">
<form id="form" method="POST">
    <table class="form-table">
        <tr>
            <td class="image-cell">
                <img src="/static/user.png" class="image">
            </td>
            <td>
                <input type="text" name="login" placeholder="{{login.login_text}}" class="input">
            </td>
        </tr>

        <tr>
            <td class="image-cell">
                <img src="/static/password.png" class="image">
            </td>
            <td>
                <input type="password" name="password" id="password-input" placeholder="{{login.password_text}}" class="input">
            </td>
            <td class="image-cell">
                <img src="/static/eye-open.png" class="image" onclick="return show_hide_password(this);">
            </td>
        </tr>
    </table>

    <input type="submit" class="btn large" value="{{login.login_button}}" id="submit">

    <span class="error-message">{{error_message}}</span>

    <table class="uniform-table remember-restore-table">
        <tr>
            <td>
                <label>
                    <input type="checkbox" name="remember">
                    {{login.remember_password}}
                </label>
            </td>
            <td>
                <a href="/{{lang_code}}/recover">{{login.recover_password}}</a>
            </td>
        </tr>
    </table>
    <img src="/static/language.png" id="language-button" class="language-image">
</form>

{% endblock %}
