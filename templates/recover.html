{% extends "base.html" %}

{% block head %}
<title>WiFiVorota - Recover</title>
<link rel="stylesheet" href="/static/css/login.css">
<script src="/static/js/login.js"></script>
{% endblock %}

{% block content %}

<h1 style="font-size: 1.5rem; color:lightgray;">{{ sidebar.copyright }}</h1>

<table class="login-register-table uniform-table">
    <tr>
        <td>
            <button class="btn" onclick="document.location='/{{lang_code}}/login/'"> {{recover.entrance_button}} </button>
        </td>
        <td>
            <button class="btn" onclick="document.location='/{{lang_code}}/register/'"> {{recover.register_button}} </button>
        </td>
    </tr>
</table>
<form id="form" method="POST">
    <table class="form-table">
        <tr>
            <td class="image-cell">
                <img src="/static/user.png" class="image">
            </td>
            <td>
                <input type="text" name="login" placeholder="{{recover.mail_text}}" class="input">
            </td>
            <td class="image-cell">
            </td>
        </tr>
    </table>
    <input type="submit" class="btn large" value="{{recover.recover_password}}" id="send_letter">
    <img src="/static/language.png" id="language-button" class="language-image">
</form>
{% endblock %}
